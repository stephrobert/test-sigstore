name: Release

on:
  push:
    tags:
      - "v*"

# Permissions nécessaires pour SLSA et Sigstore
permissions:
  contents: read
  packages: write
  id-token: write  # Requis pour Sigstore OIDC
  attestations: write  # Requis pour GitHub Attestations

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ===========================================================================
  # Job 1 : Build, Attest, Sign, Push
  # ===========================================================================
  build-and-push:
    name: Build, Attest & Push
    runs-on: ubuntu-latest
    outputs:
      digest: ${{ steps.build.outputs.digest }}
      image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@c47758b77c9736f4b2ef4073d4d51994fabfe349 # v3.7.1

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3.3.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@8e5442c4ef9f78752691e2d8f8d19755c6f78e81 # v5.5.1
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-

      - name: Build and push image
        id: build
        uses: docker/build-push-action@4f58ea79222b3b9dc2c8bbdd6debcef730109a75 # v6.9.0
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true  # Génère l'attestation SLSA
          sbom: true        # Génère le SBOM avec Syft

      # =========================================================================
      # Attestation GitHub (SLSA Build L3)
      # =========================================================================
      - name: Generate SLSA attestation
        uses: actions/attest-build-provenance@7668571508540a607bdfd90a87a560489fe372eb # v2.1.0
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

      # =========================================================================
      # Signature Cosign (keyless via Sigstore)
      # =========================================================================
      - name: Install Cosign
        uses: sigstore/cosign-installer@dc72c7d5c4d10cd6bcb8cf6e3fd625a9e5e537da # v3.7.0

      - name: Sign image with Cosign
        env:
          DIGEST: ${{ steps.build.outputs.digest }}
        run: |
          cosign sign --yes \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${DIGEST}

  # ===========================================================================
  # Job 2 : Générer SBOM détaillé avec Syft
  # ===========================================================================
  sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3.3.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Syft
        uses: anchore/sbom-action/download-syft@55dc4ee22412511ee8c3571a3de934f84003c120 # v0.17.8

      - name: Generate SBOM (SPDX)
        run: |
          syft ${{ needs.build-and-push.outputs.image }}@${{ needs.build-and-push.outputs.digest }} \
            -o spdx-json=sbom-spdx.json

      - name: Generate SBOM (CycloneDX)
        run: |
          syft ${{ needs.build-and-push.outputs.image }}@${{ needs.build-and-push.outputs.digest }} \
            -o cyclonedx-json=sbom-cyclonedx.json

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b # v4.5.0
        with:
          name: sbom
          path: |
            sbom-spdx.json
            sbom-cyclonedx.json

      # Attacher le SBOM à l'image avec Cosign
      - name: Install Cosign
        uses: sigstore/cosign-installer@dc72c7d5c4d10cd6bcb8cf6e3fd625a9e5e537da # v3.7.0

      - name: Attach SBOM to image
        run: |
          cosign attach sbom \
            --sbom sbom-spdx.json \
            ${{ needs.build-and-push.outputs.image }}@${{ needs.build-and-push.outputs.digest }}

  # ===========================================================================
  # Job 3 : Scanner les vulnérabilités avec Trivy
  # ===========================================================================
  scan:
    name: Vulnerability Scan
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      security-events: write

    steps:
      - name: Run Trivy scanner
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # v0.33.1
        with:
          image-ref: "${{ needs.build-and-push.outputs.image }}@${{ needs.build-and-push.outputs.digest }}"
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@df409f7d9260372bd5f19e5b04e83cb3c43714ae # v3.27.9
        with:
          sarif_file: "trivy-results.sarif"
